<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/signIn.css">
  <title>Entrar • HBO Max</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">
      <img src="./assets/images/hbo-logo.svg" alt="Logotipo HBO Max" class="logo-menu">
    </a>
    <div>
      <a href="signIn.html" class="menu-item">ENTRAR</a>
      <a href="index.html" class="menu-item button-nav">ASSINE AGORA</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="content">
    <!-- Form -->
    <form class="container login">
      <h1 class="login-title">Entrar</h1>
      <label class="login-label">Você tem uma conta da HBO Max?</label>
      <input class="field" type="email" name="email" id="email" placeholder="Endereço de e-mail">
      <input class="field" type="password" name="password" id="password" placeholder="Senha" minlength="8">
      <div class="actions">
        <button type="submit" class="button button-gradient">Entrar</button>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="container footer">
    <div>
      <a href="https://www.hbomax.com/br/pt/sitemap" class="link-footer">Agora na HBO Max</a>
      <a href="https://www.hbomax.com/br/pt/coming-soon" class="link-footer">Em breve</a>
      <a href="https://www.hbomax.com/br/pt/feature" class="link-footer">Filme em destaque</a>
      <a href="https://www.hbomax.com/br/pt/series" class="link-footer">Séries</a>
      <a href="https://help.hbomax.com/br" class="link-footer">Ajuda</a>
    </div>
    <p class="copyright">
      © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
      reservados. HBO Max é usado sob licença.
    </p>
    <div class="social-medias">
      <a href="https://www.facebook.com/HBOMaxBr/">
        <img src="./assets/images/fb_0.png" alt="Facebook">
      </a>
      <a href="https://twitter.com/HBOMaxBR">
        <img src="./assets/images/twitter_0.png" alt="Twitter">
      </a>
      <a href="https://www.instagram.com/hbomaxbr/">
        <img src="./assets/images/instagram_0.png" alt="Instagram">
      </a>
      <a href="https://www.youtube.com/c/hbomaxbr">
        <img src="./assets/images/youtube_0.png" alt="YouTube">
      </a>
    </div>
  </footer>
</body>
</html>
